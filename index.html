<!doctype html>

<title>Convert Tweet Contens to Video</title>

<body background="https://about.twitter.com/content/dam/about-twitter/company/brand-resources/en_us/OTB_Company_Blue.png.img.fullhd.medium.png">
<h2 style="text-align:center"><font size="20" color="yellow">Please type in Twitter ID</font></h2>
<p>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
  {% endwith %}
</p>

<form method="post" action="/" enctype="multipart/form-data" style="text-align:center">
    <dl>
    <p>
    <input name="text">
    <input type="submit" value="submit twitter ID">
    </p>
    </dl>
    <p>
  </p>
</form>

</body>
